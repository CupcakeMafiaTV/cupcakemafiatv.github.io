<footer id="site-footer">
  <div class="container">

    <div class="grid grid-cols-12 gap-x-5 gap-y-9 border-t border-gray-500/20 py-16 md:gap-x-6 lg:gap-x-7.5 lg:pt-[75px] lg:pb-[66px]">

      <div class="col-span-full lg:col-span-2">
                            <!-- Logo -->
                            {{- partial "logo.html" . -}}
                            <!-- Logo / End -->

      </div>

      <div class="col-span-full lg:col-span-6">

        <div>
          <nav>
            <ul class="grid grid-cols-9 gap-x-5 gap-y-4.5 text-sm font-bold md:gap-x-6 lg:gap-x-7.5">
              {{ range .Site.Menus.main }}
              <li class="col-span-3">
                <a class="text-gray-900 transition-colors hover:text-accent dark:text-white dark:hover:text-accent" href="{{ .URL }}">{{ .Name }}</a>
              </li>
              {{ end }}
            </ul>
          </nav>
        </div>

      </div>

      <div class="col-span-full lg:col-span-4">

        <div class="pt-1">
          <a href="https://www.twitch.tv/subs/cupcakemafiatv" class="inline-flex text-center font-bold leading-none transition-colors uppercase justify-center gap-x-3 py-4 px-4 md:py-[18px] lg:px-8 text-sm text-white bg-social-twitch hover:bg-social-twitch/90 w-full">
            <svg class="h-[14px] w-[14px]" fill="currentColor">
              <use xlink:href="/img/social-icons.svg#twitch"></use>
            </svg>
            Subscribe to my channel!

          </a>

          <div class="mt-6 text-sm">
<!--            Subscribing earns you access to awesome sub badges, custom emotes and much more! -->
          </div>
        </div>

      </div>
    </div>

  </div>
</footer>
